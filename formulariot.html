<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStay - Coworking</title>
</head>
<body>
    <center>
        <h1>Processo de reserva - TechStay</h1>
    </center>
<h2>Formulário de cadastro de cliente</h2>
<form>
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" placeholder="nome" required><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="nome@gmail.com" required><br>
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" required><br>
        <label for="data">Data de nascimento:</label><br>
        <input type="date" id="data" name="data" required><br>
        <label for="termos">Aceito todos os termos e condições:</label>
        <input type="checkbox" id="termos" name="termos" required><br>
</form>
<h2>Formulário de reserva de sala</h2>
<form>
    <label for="data_reserva">Data da reserva:</label><br>
    <input type="date" id="data_reserva" name="data_reserva" min="2025-02-21" required><br>
    <label for="horario_inicio">Horário - início:</label><br>
    <input type="time" id="horario_inicio" name="horario_inicio" required><br>
    <label for="horario_fim">Horário - término:</label><br>
    <input type="time" id="horario_fim" name="horario_fim" required><br>
</form>
<p>Qual é o tipo de sala?</p>
<form>
    <input type="radio" id="sala" name="tipo_sala" value="Reunião">
    <label for="sala">Reunião</label><br>
    <input type="radio" id="sala" name="tipo_sala" value="Treinamento">
    <label for="sala">Treinamento</label><br>
    <input type="radio" id="sala" name="tipo_sala" value="Individual">
    <label for="sala">Individual</label><br><br>
    <label for="participantes">Número de participantes:</label>
    <input type="number" id="participantes" name="participantes" min="1" required><br>
</form>
